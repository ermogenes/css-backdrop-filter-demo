</head>

<body>
    <header>
        <h1>backdrop-filter: </h1>
        <ul id="seletor-fundo">
            <li data-imagem="arara.jpg">ðŸ¦œ</li>
            <li data-imagem="bexigas.jpg">ðŸŽˆ</li>
            <li data-imagem="blocos.jpg">ðŸ§±</li>

            <li data-imagem="pinceis.jpg">ðŸ–Œ</li>
            <li data-imagem="porta.jpg">ðŸšª</li>
        </ul>
    </header>

    <div class="filter contrast">
        <header>contrast</header>
        <div>
            <input type="range" min="0.0" max="10.0" value="1" step="0.01" class="slider" id="contrastRange"
                data-variavel="--constrast" data-unidade="">
            <span>1</span>
        </div>
    </div>

    <div class="filter brightness">
        <header>brightness</header>
        <div>
            <input type="range" min="0.0" max="10.0" value="1" step="0.01" class="slider" id="brightnessRange"
                data-variavel="--brightness" data-unidade="">
            <span>1</span>
        </div>
    </div>

    <div class="filter hue-rotate">
        <header>hue-rotate</header>
        <div>
            <input type="range" min="0" max="360" value="0" class="slider" id="hueRotateRange"
                data-variavel="--hue-rotate" data-unidade="deg">
            <span>0deg</span>
        </div>
    </div>

    <div class="filter saturate">
        <header>saturate</header>
        <div>
            <input type="range" min="0" max="5" value="1" step="0.01" class="slider" id="saturateRange"
                data-variavel="--saturate" data-unidade="">
            <span>1</span>
        </div>
    </div>

    <div class="filter grayscale">
        <header>grayscale</header>
        <div>
            <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="grayscaleRange"
                data-variavel="--grayscale" data-unidade="">
            <span>0</span>
        </div>
    </div>

    <div class="filter sepia">
        <header>sepia</header>
        <div>
            <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="sepiaRange"
                data-variavel="--sepia" data-unidade="">
            <span>0</span>
        </div>
    </div>

    <div class="filter invert">
        <header>invert</header>
        <div>
            <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="invertRange"
                data-variavel="--invert" data-unidade="">
            <span>0</span>
        </div>
    </div>

    <div class="filter blur">
        <header>blur</header>
        <div>
            <input type="range" min="0" max="50" value="0" class="slider" id="blurRange" data-variavel="--blur"
                data-unidade="px">
            <span>0px</span>
        </div>
    </div>

    <div class="filter opacity">
        <header>opacity <sub>(blur)</sub></header>
        <div>
            <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="opacityRange"
                data-variavel="--opacity" data-unidade="">
            <span>0</span>
        </div>
    </div>

    <footer><a href="https://github.com/ermogenes/aulas-programacao-web" target="_blank">Dev Web</a></footer>

    <script src="index.js"></script>
</body>

</html>
